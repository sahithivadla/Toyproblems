
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <title>Todolist</title>

  <script>
      var alltasks = []
      var deleted = true;
        function addTask()
        {
            if(document.querySelector("#userinput").value.trim().length==0)
            {
                alert("You cannot leave the text field empty")
                return;
            }
            else
            {
                // you need to first create the element and append this child element to its parent which is ul
                // keep an array of all the tasks - this will useful to fnd what the remaining tasks are ;
                var val = document.getElementById("userinput").value
                var ul = document.querySelector("ul");
                var li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = val;
                li.addEventListener("click",function(){
                    var textcon = String(li.textContent);
                    li.innerHTML = `<s>${textcon}</s>`;
                    //the item should be removed from the list when user decides to strikethrough or delete the task .
                    var index = alltasks.indexOf(val);
                    alltasks.splice(index,1);
                    console.log(alltasks)
                })
                var button = document.createElement("button");
                button.textContent = "Delete this task"
                button.onclick = function()
                {
                    // once the user clicks on the delete button button should be removed and li also should be removed .
                    ul.removeChild(li);
                    ul.removeChild(button);
                    // once the task is deleted , make sure that the particular element is removed from the alltasks list but before that
                    //make sure that you confirm whether the task is included in the array because the user strikethrough and then delete
                    //when the user first strikes through the task , the element is popped from the list
                    // next if you delete the same task , it will give an error becuase that element is not there in the array at all
                    if(alltasks.includes(val)==true)
                    {
                        var index = alltasks.indexOf(val);
                        alltasks.splice(index,1);
                        console.log(alltasks)

                    }

                }


                ul.appendChild(li);
                ul.appendChild(button);

                document.querySelector("#userinput").value ="";
                alltasks.push(val);
                console.log(alltasks);

                return;
            }
        }

        function remainingTasks()
        {
            var ul = document.querySelector("#rem");
            if(alltasks.length === 0)
            {
                ul.innerHTML = `<h4> Looks like you have no tasks ! </h4>`
                return;
            }

            else
            {

                 ul.innerHTML = "";

                alltasks.forEach(task =>{
                    var ul = document.querySelector("#rem");
                    var li = document.createElement("li");
                    li.textContent = task;
                    li.className = "list-group-item";
                    ul.append(li);
                    return;
                })
            }
        }

</script>
<style>
    ul li:hover {
  background: #ddd;
}

#rem li:hover
{
  background: none;
}
h4
{
    color: green;
}



.close:hover {
  background-color:BLACK;
  color: white;
}

ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}
</style>
</head>
<body>

  <div class="container">
        <div class="row justify-center">
          <div class="col-12">
            <header>
              <h1 style="text-align: center;">To Do List</h1>
              <br>

            </header>
            <div class="input-group mb-3">
              <input id="userinput" type="text" class="form-control" placeholder="add an item..." aria-label="Add an item" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-info" id="submit"  onclick="addTask()">Add</button>
              </div>
            </div>
            <br><br>

          </div>
          <div class="col-12">
            <ul class="list-group">

            </ul>
          </div>
        </div>
        <div class="input-group-append">
                <button class="btn btn-outline-info" id="submit"  onclick="remainingTasks()">Get remaining tasks </button>
        </div>
        <br><br>
        <ul class="list-group" id="rem">

        </ul>
      </div>




  <!-- Scripts -->

</body>

</html>
